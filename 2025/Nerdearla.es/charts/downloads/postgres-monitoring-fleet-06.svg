iv style="display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Critical Alerts:<br />├─ Disk &gt;90% Full<br />├─ Disk I/O Saturated<br />├─ OOM Kills Detected<br />└─ Network Errors High<br /><br />Warning Alerts:<br />├─ Disk &gt;80% Full<br />├─ Memory &gt;85%<br />└─ High Swap Usage</p></span></div></foreignObject></g></g><g transform="translate(1173.90625, 228)" id="flowchart-BACKUP_ALERTS-3" class="node default"><rect height="294" width="260" y="-147" x="-130" style="fill:#f39c12 !important;stroke:#d68910 !important;stroke-width:2px !important" class="basic label-container"/><g transform="translate(-100, -132)" style="" class="label"><rect/><foreignObject height="264" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Critical Alerts:<br />├─ No Backup in 24h<br />├─ Backup Failed<br />├─ WAL Archive Lag &gt;15min<br />└─ Restore Test Failed<br /><br />Warning Alerts:<br />├─ Backup Duration Increased<br />├─ Backup Size Anomaly<br />└─ S3 Upload Slow</p></span></div></foreignObject></g></g><g transform="translate(675.53125, 646)" id="flowchart-ALERT_CONFIG-4" class="node default"><rect height="246" width="260" y="-123" x="-130" style="" class="basic label-container"/><g transform="translate(-100, -108)" style="" class="label"><rect/><foreignObject height="216" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Alert Properties:<br />├─ Evaluation Interval: 15s<br />├─ For Duration: 5m<br />├─ Labels: severity, cluster, env<br />├─ Annotations: description, runbook<br />└─ External Labels: region, dc</p></span></div></foreignObject></g></g><g transform="translate(675.53125, 992)" id="flowchart-ROUTES-5" class="node default"><rect height="246" width="260" y="-123" x="-130" style="" class="basic label-container"/><g transform="translate(-100, -108)" style="" class="label"><rect/><foreignObject height="216" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Routing Rules:<br />├─ severity=critical → PagerDuty<br />├─ severity=warning → Slack<br />├─ cluster=production → PagerDuty<br />├─ cluster=staging → Slack<br />└─ All alerts → Jira</p></span></div></foreignObject></g></g></g></g></g></svg>